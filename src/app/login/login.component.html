<div class="container">
    <div class="card">

        <form class="p-4" [formGroup]="form">
            <div class="mb-3">
                <label for="Username" class="form-label">Username</label>
                <input type="text" formControlName="username"  class="form-control" id="Username" aria-describedby="emailHelp">
                <div id="Username" class="form-text">We'll never share your email with anyone else.</div>
            </div>
         
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input formControlName="password"  type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
